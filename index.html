<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div class="card">
    <div class="form-container">
      <div class="field-set day">
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <p class="error" id="error-day"></p>
      </div>

      <div class="field-set month">
        <label for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <p class="error" id="error-month"></p>
      </div>

      <div class="field-set year">
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <p class="error year" id="error-year"></p>
      </div>
    </div>

    <div class="separator-container">
      <hr />
      <img src="./assets/images/icon-arrow.svg" alt="">
    </div>

    <div class="result-container">
      <p class="result-text-normal"><span class="result-text" id="result-year">- -</span>&nbsp; years</p>
    </div>

    <div class="result-container">
      <p class="result-text-normal"><span class="result-text" id="result-month">- -</span>&nbsp; months</p>
    </div>

    <div class="result-container">
      <p class="result-text-normal"><span class="result-text" id="result-day">- -</span>&nbsp; days</p>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
